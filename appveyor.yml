test:
  # assemblies to test - optional
  assemblies:
    - \SampleWebAPI\SampleWebAPITests\bin\Debug\SampleWebAPITests.dll
    - \SampleWebAPI\SampleWebAPITests\bin\Debug\SampleWebAPI.dll
  categories:
    - A
    - B
artifacts:
  - path: \SampleWebAPI
    name: SampleWebAPI
deploy:
  - provider: WebDeploy
    server: https://samplewebappveyor.scm.azurewebsites.net/msdeploy.axd?site=samplewebappveyor
    website: SampleWebAppVeyor
    username: SampleWebAppVeyor
    password: $(password)
    remove_files: true
    app_offline: true
    artifact: SampleWebAPI