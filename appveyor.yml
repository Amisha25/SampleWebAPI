test:
  # assemblies to test - optional
  assemblies:
    - \SampleWebAPI\SampleWebAPITests\bin\Debug\SampleWebAPITests.dll
artifacts:
  - path: \SampleWebAPI
    name: SampleWebAPI
deploy:
  - provider: WebDeploy
    server: samplewebapi25.scm.azurewebsites.net:443
    website: samplewebapi25
    username: $samplewebapi25
    password:
      secure: <super secret password that was encrypted using the AppVeyor UI>
    remove_files: true
    app_offline: true
    artifact: SampleWebAPI